<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clearing Cache - CONSTRUO 2026</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #ff6b35;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            opacity: 0.9;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 107, 53, 0.3);
            border-top-color: #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .status {
            font-size: 0.9rem;
            opacity: 0.7;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”„ Clearing Cache</h1>
        <p>Please wait while we clear your old cached data...</p>
        <div class="spinner"></div>
        <div class="status" id="status">Clearing localStorage...</div>
    </div>

    <script>
        (function() {
            const statusEl = document.getElementById('status');
            
            // Step 1: Clear localStorage
            statusEl.textContent = 'Clearing localStorage...';
            try {
                localStorage.clear();
                console.log('âœ… localStorage cleared');
            } catch (e) {
                console.error('Failed to clear localStorage:', e);
            }

            // Step 2: Clear sessionStorage
            setTimeout(() => {
                statusEl.textContent = 'Clearing sessionStorage...';
                try {
                    sessionStorage.clear();
                    console.log('âœ… sessionStorage cleared');
                } catch (e) {
                    console.error('Failed to clear sessionStorage:', e);
                }
            }, 500);

            // Step 3: Unregister service workers
            setTimeout(() => {
                statusEl.textContent = 'Clearing service workers...';
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => {
                            registration.unregister();
                            console.log('âœ… Service worker unregistered');
                        });
                    });
                }
            }, 1000);

            // Step 4: Clear cache storage
            setTimeout(() => {
                statusEl.textContent = 'Clearing cache storage...';
                if ('caches' in window) {
                    caches.keys().then(names => {
                        names.forEach(name => {
                            caches.delete(name);
                            console.log('âœ… Cache deleted:', name);
                        });
                    });
                }
            }, 1500);

            // Step 5: Redirect to main page with timestamp
            setTimeout(() => {
                statusEl.textContent = 'Redirecting to fresh page...';
                const timestamp = Date.now();
                window.location.href = '/index.html?nocache=' + timestamp;
            }, 2500);
        })();
    </script>
</body>
</html>
