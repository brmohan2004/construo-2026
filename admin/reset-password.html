<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Password | CONSTRUO 2026</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-left">
            <div class="login-brand">
                <div class="brand-logo">
                    <span class="logo-icon">üèóÔ∏è</span>
                    <span class="logo-text">CONSTRUO</span>
                    <span class="logo-badge">ADMIN</span>
                </div>
                <p class="brand-tagline">Building Tomorrow's Engineers</p>
            </div>
            <div class="login-illustration">
                <svg viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="50" y="200" width="300" height="10" fill="#334155" />
                    <rect x="80" y="120" width="80" height="80" fill="#1e293b" stroke="#f97316" stroke-width="2" />
                    <polygon points="80,120 120,80 160,120" fill="#1e293b" stroke="#f97316" stroke-width="2" />
                    <rect x="200" y="100" width="100" height="100" fill="#1e293b" stroke="#3b82f6" stroke-width="2" />
                    <rect x="320" y="60" width="8" height="140" fill="#64748b" />
                </svg>
            </div>
        </div>
        <div class="login-right">
            <div class="login-form-container">
                <div class="login-header">
                    <h1>Update Password</h1>
                    <p>Enter your new password to secure your account</p>
                </div>
                <form id="resetPasswordForm" class="login-form">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password"
                                required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm New Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" />
                            </svg>
                            <input type="password" id="confirmPassword" name="confirmPassword"
                                placeholder="Confirm new password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-login" id="updatePwdBtn">
                        <span>Update Password</span>
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="5" y1="12" x2="19" y2="12" />
                            <polyline points="12 5 19 12 12 19" />
                        </svg>
                    </button>
                    <div class="login-error" id="resetError" style="display:none">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10" />
                            <line x1="12" y1="8" x2="12" y2="12" />
                            <line x1="12" y1="16" x2="12.01" y2="16" />
                        </svg>
                        <span id="resetErrorMessage">Error message</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="toast-container" id="toastContainer"></div>

    <script type="module" src="js/supabase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>

</html>
